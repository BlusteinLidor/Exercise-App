<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Workout Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="style.css">
    <title>Random Workout Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Workout Generator</h1>
        <button id="generateExerciseBtn">Generate Exercise</button>
        <div id="mainDisplay">
            <div id="exerciseDisplay">
                <p id="legs" class="exercise" data-explanation=""></p>
                <p id="back" class="exercise" data-explanation=""></p>
                <p id="chest" class="exercise" data-explanation=""></p>
                <p id="arms" class="exercise" data-explanation=""></p>
                <p id="abs" class="exercise" data-explanation=""></p>
                <p id="shoulders" class="exercise" data-explanation=""></p>
                <p id="legs2" class="exercise" data-explanation=""></p>
                <p id="abs2" class="exercise" data-explanation=""></p>
            </div>
            <div id="setDisplay">
                <p id="legsSets"></p>
                <p id="backSets"></p>
                <p id="chestSets"></p>
                <p id="armsSets"></p>
                <p id="absSets"></p>
                <p id="shouldersSets"></p>
                <p id="legs2Sets"></p>
                <p id="abs2Sets"></p>
            </div>
        </div>
    </div>
    <script type="module" src="test.js"></script>
</body>
</html>
